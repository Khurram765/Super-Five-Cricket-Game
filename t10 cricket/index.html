<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="scoreboard" class="scoreteller" value=0></div>
        <div class="child-container">
            <button id="btn">CLICK HERE TO PLAY YOUR SHORT</button>
        </div>
            <p>Need <span id="rruns"> </span> from <span id="rballs"> </span> balls </p>
            <div class="child-container">
                <label for="">TOTAL</label>
                <input type="number" name="" id="total" value=0>
            </div>
            <div class="child-container">
                <label for="">BALLS</label>
                <input type="number" name="" id="balls" value=0>
            </div>
            <div class="child-container">
                <label for="">WICKETS</label>
                <input type="number" name="" id="wickets" value=0>
            </div>
        <div class="child-container">
            <label for="">TARGET</label>
            <input type="number" name="" id="target" value="0">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
